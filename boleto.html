<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
    <link href="css/cartaocopy.css" rel="stylesheet" />
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
  
  <div class="checkout-panel">
    <div class="panel-body" style="border: 4px solid #fec913; border-radius: 15px;">
      <h2 class="title">Realize seu Pagamento!</h2>
   
      
   
      <div class="payment-method">
        <label for="card" class="method card">
          <div class="card-logos">
            <img src="images/boll.png" style="height: 70px; width: 140px;"/>
          </div>
   
          <div class="radio-input">
            <input id="card" type="radio" name="payment">
            Pague com Boleto
          </div>
        </label>
      </div>
      <br>
      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Valor do Boleto</label>
          <input type="text" id="cardholder" />
   
          <div class="small-inputs">
            <div>
              <label for="date">Data de Vencimento</label>
              <input type="text" id="date" placeholder="00/0000"/>
            </div>
   
            <div>
              <label for="verification">CPF/CNPJ do Pagador</label>
              <input type="text" id="verification"/>
            </div>
          </div>
          
        </div>
        <div class="column-2">
          <label for="cardnumber">Nº do Código de Barras</label>
          <input type="text" id="cardnumber"/>
        </div>
        
      </div>
      <br>
      <button class="btn">Finalizar Pagamento</button>
    </div>
  </div>
  <script src="js/cartao.js"></script>  
</body>
</html>
