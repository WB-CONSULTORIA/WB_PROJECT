<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
    <link href="css/cartaocopy.css" rel="stylesheet" />
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
  
  <div class="checkout-panel">
    <div class="panel-body" style="border: 4px solid #fec913; border-radius: 15px; position: relative;">
      <h2 class="title">Realize seu Pagamento!</h2>
      <button class="back-button" onclick="window.location.href='pagamento.html'">X</button>
   
      <div class="payment-method">
        <label for="card" class="method card">
          <div class="card-logos">
            <img src="images/logopix.png" style="width: 90px;"/>
          </div>
   
          <div class="radio-input">
            <input id="card" type="radio" name="payment">
            Pague com Pix
          </div>
        </label>
      </div>
      <br>
      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Chave Pix</label>
          <input type="text" id="cardholder" />
   
          <div class="column-1">
            <div>
              <label for="date">Descrição</label>
              <input type="text" id="text" placeholder=""/>
            </div> 
          </div>
        </div>
        <div class="column-2">
          <label for="cardnumber">Valor da Transferência</label>
          <input type="text" id="cardnumber"/>
        </div>
      </div>
      <br>
      <button class="btn">Finalizar Pagamento</button>
    </div>
  </div>
  <script src="js/cartao.js"></script>  
</body>
</html>
