<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão</title>
    <link href="css/cartao.css" rel="stylesheet" />
    <script src="js/jquery-3.4.1.min.js"></script>
</head>
<body>
  
  <div class="checkout-panel">
    <div class="panel-body">
      <h2 class="title">Realize seu Pagamento!</h2>
   
      
   
      <div class="payment-method">
        <label for="card" class="method card" style="height: 122px;">
          <div class="card-logos">
            <img src="https://designmodo.com/demo/checkout-panel/img/visa_logo.png" style="display: block; margin: 0 auto;"/>
          </div>
   
          <div class="radio-input">
            <input id="card" type="radio" name="payment">
            Pague com Cartão de Crédito
          </div>
        </label>
   
        <label for="paypal" class="method paypal" style="height: 122px;">
          <img src="https://designmodo.com/demo/checkout-panel/img/mastercard_logo.png" style="display: block; margin: 0 auto;"/>
          <div class="radio-input">
            <input id="paypal" type="radio" name="payment">
            Pague com Cartão de Dédito
          </div>
        </label>
      </div>
   
      <div class="input-fields">
        <div class="column-1">
          <label for="cardholder">Titular do Cartão</label>
          <input type="text" id="cardholder" />
   
          <div class="small-inputs">
            <div>
              <label for="date">Data de Expiração</label>
              <input type="text" id="date" placeholder="00/0000"/>
            </div>
   
            <div>
              <label for="verification">CVV / CVC *</label>
              <input type="text" id="verification"/>
            </div>
          </div>
   
        </div>
        <div class="column-2">
          <label for="cardnumber">Número do Cartão</label>
          <input type="text" id="cardnumber"/>
        </div>
      </div>
      <br>
      <button class="btn">Finalizar Pagamento</button>
    </div>
  </div>
  <script src="js/cartao.js"></script>  
</body>
</html>
